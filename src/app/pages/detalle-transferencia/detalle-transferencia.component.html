<h2>Detalle transferencia</h2>
<article class="fila-tabla" *ngFor="let transferencia of transferencias">
    <div><h4>Ordenante</h4> {{transferencia.idOrdenante}}</div>
    <div><h4>Beneficiario </h4>{{transferencia.idBeneficiario}}</div>
    <div><h4>Concepto</h4>{{ transferencia.concepto }}</div>
    <div><h4>Importe</h4>{{ transferencia.importe | currency:'EUR'}}</div>
    <div><h4>Fecha</h4>{{ transferencia.fecha | date: 'short' }}</div>
</article>
